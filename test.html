<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome To BMSCE</h1>
    </header>
    <form>
        <br><br><br>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" size="20"/><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" size="20"/><br>
        <label for="USN">USN</label><br>
        <input type="text" id="USN" name="USN" size="20"/><br>
        <br><br>
        <label for="course">Course</label>
        <select>
            <option value="Course">Course</option>
            <option value="IS">ISE</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="AI">AI</option>
            <option value="EEE">EEE</option>
            <option value="MEC">MEC</option>
        </select>
        <br><br>
        <label>Gender</label><br>
        <input type="radio" name="Male"/>Male<br>
        <input type="radio" name="female"/>Female<br>
        <input type="radio" name="Not Defined"/>Not Defined<br>
        <br>
        <label>Phone</label>
        <input type="text" name="Country Code:" value="+91"size="2"/>
        <input type="text" name="phone" size="10"/><br><br>
        <label>Address</label><br>
        <input type="text" name="address" size="100"/><br><br>
        <label>Email:</label><br>
        <input type="text" name="email" size="20"/><br><br>
        <label>Password</label><br>
        <input type="text" name="password" size="20"/><br><br>
        <input type="button" value="Submit"/>

    </form>
    <footer>
        <label> @Copyright reserved 2023</label>
    </footer>
</body>
</html>
